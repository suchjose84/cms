<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <!-- <div class="panel-heading">
            <h2 class="panel-h2">Contacts</h2>
            <a [routerLink]="['/contacts', 'new']" class="btn btn-success panel-button" role="button">Create New Contact</a>
            </div> -->
            <div class="panel-heading">
                <div class="row">
                <span class="title pad-left-right">Contacts</span>
                </div>
                <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                    <input type="text" class="form-control" #searchbox placeholder="Enter a search value" (keyup)="search(searchbox.value)">
                    <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchbox.value)"></div>
                </div>
                <div class="pull-right pad-left-right">
                    <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12" cdkDropList [cdkDropListData]="contacts" (cdkDropListDropped)="onDrop($event)"> 
                        <cms-contact-item *ngFor="let contact of contacts | contactsFilter: term" [contact]="contact" cdkDrag></cms-contact-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
