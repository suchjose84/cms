<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="form-control" size="120" max="120" #subject>
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <!-- <input type="text" id="message" class="form-control" max="255" size="120" #msgText> -->
          <textarea id="message" class="form-control" rows="5" max="255" #msgText></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success margin-right" type="button" (click)="onSendMessage()">Send</button>
          <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
